<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIX INFOX | SYSTEM V2.0</title>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #00ff41;
            --term-cyan: #00f3ff;
            --term-red: #ff3333;
            --glass: rgba(10, 20, 30, 0.85);
            --border: 1px solid #00f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-cyan);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at center, transparent 0%, #000 100%),
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
        }

        /* CRT Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.027951;
            }

            5% {
                opacity: 0.048283;
            }

            10% {
                opacity: 0.041303;
            }

            15% {
                opacity: 0.005512;
            }

            20% {
                opacity: 0.089855;
            }

            25% {
                opacity: 0.045844;
            }

            30% {
                opacity: 0.003957;
            }

            35% {
                opacity: 0.060195;
            }

            40% {
                opacity: 0.032386;
            }

            45% {
                opacity: 0.023249;
            }

            50% {
                opacity: 0.069403;
            }

            55% {
                opacity: 0.057796;
            }

            60% {
                opacity: 0.040775;
            }

            65% {
                opacity: 0.076891;
            }

            70% {
                opacity: 0.016335;
            }

            75% {
                opacity: 0.087754;
            }

            80% {
                opacity: 0.047517;
            }

            85% {
                opacity: 0.000632;
            }

            90% {
                opacity: 0.008451;
            }

            95% {
                opacity: 0.019565;
            }

            100% {
                opacity: 0.076166;
            }
        }

        .system-container {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            border: var(--border);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            position: relative;
            z-index: 3;
            background: var(--glass);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 243, 255, 0.1);
            padding: 10px 20px;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--term-cyan);
        }

        .status {
            font-size: 0.8rem;
            color: var(--term-green);
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Search Box */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .c-label {
            display: block;
            margin-bottom: 10px;
            color: var(--term-green);
            font-size: 0.9rem;
        }

        .c-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--term-cyan);
            color: var(--term-cyan);
            padding: 15px;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        .c-input:focus {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.05);
        }

        .c-btn {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--term-cyan);
            color: var(--term-cyan);
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .c-btn:hover {
            background: var(--term-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--term-cyan);
        }

        .c-btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            background: transparent;
            box-shadow: none;
        }

        /* Terminal Output */
        .terminal-window {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .terminal-line {
            margin-bottom: 5px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .log-time {
            color: #555;
            margin-right: 10px;
        }

        .log-info {
            color: var(--term-cyan);
        }

        .log-success {
            color: var(--term-green);
        }

        .log-error {
            color: var(--term-red);
        }

        .log-data {
            color: #fff;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.5);
            animation: scan-vertical 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan-vertical {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }

        .footer {
            padding: 10px;
            border-top: var(--border);
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Glitch Text */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(30px, 9999px, 10px, 0);
            }

            100% {
                clip: rect(70px, 9999px, 90px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(15px, 9999px, 80px, 0);
            }

            100% {
                clip: rect(80px, 9999px, 5px, 0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--term-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--term-green);
        }
    </style>
</head>

<body>

    <div class="system-container">
        <div class="header">
            <div class="brand glitch" data-text="OMNIX INFOX">OMNIX INFOX</div>
            <div class="status">SYSTEM::ONLINE</div>
        </div>

        <div class="content">
            <div class="input-group">
                <label class="c-label">>> ENTER TARGET IDENTIFIER (PHONE NO)</label>
                <input type="text" id="targetInput" class="c-input" placeholder="XXXXXXXXXX" autocomplete="off"
                    maxlength="10">
                <button id="execBtn" class="c-btn">>> EXECUTE SCAN</button>
            </div>

            <div class="terminal-window" id="terminal">
                <div class="scan-line"></div>
                <div class="terminal-line"><span class="log-time">[SYSTEM]</span> Ready for input...</div>
            </div>
        </div>

        <div class="footer">
            OMNIX INFOX Â© 2025 | SECURE ACCESS TERMINAL
        </div>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            API_URL: 'https://numberimfo.vishalboss.sbs/api.php',
            API_KEY: 'vishalboss_key_77f340c6e486ccceb64e242279b2bc9eee2c826f'
        };

        const terminal = document.getElementById('terminal');
        const input = document.getElementById('targetInput');
        const btn = document.getElementById('execBtn');

        // Helper: Add log to terminal
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const line = document.createElement('div');
            line.className = 'terminal-line';

            let colorClass = 'log-info';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            if (type === 'data') colorClass = 'log-data';

            line.innerHTML = `<span class="log-time">[${time}]</span> <span class="${colorClass}">${message}</span>`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Helper: Typewriter effect for data
        function typeWriterJSON(data) {
            const jsonString = JSON.stringify(data, null, 2);
            log("Displaying captured data:", "success");

            const pre = document.createElement('pre');
            pre.style.color = '#fff';
            pre.style.marginTop = '10px';
            terminal.appendChild(pre);

            let i = 0;
            const speed = 5; // ms per char

            function type() {
                if (i < jsonString.length) {
                    pre.innerHTML += jsonString.charAt(i);
                    i++;
                    terminal.scrollTop = terminal.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    btn.disabled = false;
                    input.focus();
                    log("Process completed.", "info");
                }
            }
            type();
        }

        // Main Fetch Function
        async function executeScan() {
            const number = input.value.trim();

            if (!number) {
                log("ERROR: Target identifier cannot be null.", "error");
                return;
            }

            if (number.length !== 10 || isNaN(number)) {
                log("WARNING: Target identifier format invalid. Expecting 10 digits.", "error");
                // Allowing it for now, but warning user
            }

            btn.disabled = true;
            terminal.innerHTML = '<div class="scan-line"></div>'; // Clear previous output but keep scanline

            log(`Initiating connection to secure server...`, "info");
            log(`Target: ${number}`, "info");

            const requestUrl = `${CONFIG.API_URL}?number=${number}&key=${CONFIG.API_KEY}`;

            try {
                // Simulate some network delay for effect
                await new Promise(r => setTimeout(r, 800));
                log("Handshake successful. Downloading payload...", "info");

                const response = await fetch(requestUrl);
                const rawText = await response.text();

                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (e) {
                    log("ERROR: Malformed response from server.", "error");
                    log(`Raw: ${rawText}`, "data");
                    btn.disabled = false;
                    return;
                }

                if (data.error) {
                    log(`SERVER ERROR: ${data.error}`, "error");
                    btn.disabled = false;
                    return;
                }

                // Filter output: Show only 'result', remove owner info
                if (data.result) {
                    typeWriterJSON(data.result);
                } else {
                    // If no 'result' key, strip specific fields
                    delete data.owner;
                    delete data.developer;
                    delete data.powered_by;
                    delete data.status;
                    delete data.query;
                    typeWriterJSON(data);
                }

            } catch (err) {
                console.error(err);
                log(`CRITICAL FAILURE: ${err.message}`, "error");
                btn.disabled = false;
            }
        }

        // Event Listeners
        btn.addEventListener('click', executeScan);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !btn.disabled) {
                executeScan();
            }
        });

        // Initialize
        log("System initialized.", "info");
        input.focus();

    </script>
</body>

</html>
