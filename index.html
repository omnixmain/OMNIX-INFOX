<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <title>OMNIX INFOX | Cyber Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --primary-dim: rgba(0, 243, 255, 0.2);
            --secondary: #bc13fe;
            --secondary-dim: rgba(188, 19, 254, 0.2);
            --bg-dark: #050510;
            --bg-panel: rgba(10, 10, 25, 0.7);
            --text-main: #e0e0e0;
            --text-muted: #8a8a8a;
            --border: rgba(0, 243, 255, 0.3);
            --glow: 0 0 10px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-dark);
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%,
                    rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        /* Glitch Title */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            text-shadow: 2px 2px 0px var(--secondary);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px var(--secondary);
            }

            50% {
                text-shadow: -2px -2px 0px var(--secondary);
            }

            51% {
                text-shadow: 2px -2px 0px var(--primary);
            }

            100% {
                text-shadow: 2px 2px 0px var(--secondary);
            }
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        /* Cyber Card */
        .card {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 30px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: var(--secondary-dim);
            color: var(--secondary);
            border: 1px solid var(--secondary);
            padding: 2px 8px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 15px 45px 15px 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: var(--glow);
            background: rgba(0, 243, 255, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border);
        }

        input:focus+.input-icon {
            color: var(--primary);
        }

        button.btn {
            width: 100%;
            background: var(--primary-dim);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button.btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: var(--glow);
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .cyber-loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .cyber-loader::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid transparent;
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid;
            display: none;
            font-size: 0.95rem;
        }

        .error {
            border-color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            color: #ff3333;
        }

        .success {
            border-color: var(--primary);
            background: var(--primary-dim);
            color: var(--primary);
        }

        /* Result Section */
        .result-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
            max-height: 400px;
            position: relative;
        }

        pre {
            color: var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 5px 15px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: var(--secondary);
            color: #000;
            box-shadow: 0 0 10px var(--secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.8);
            margin-top: auto;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Features */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-left: 3px solid var(--secondary);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .feature-item i {
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .feature-text h4 {
            color: var(--text-main);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .feature-text p {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>OMNIX INFOX</h1>
        <p class="subtitle">Advanced Cyber Intelligence System</p>

        <div class="main-content">
            <!-- Search Panel -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-search"></i> TARGET SEARCH</h2>
                    <span class="status-badge">ONLINE</span>
                </div>

                <div class="form-group">
                    <label for="number">ENTER TARGET NUMBER</label>
                    <div class="input-wrapper">
                        <input type="text" id="number" placeholder="Enter number (e.g. 1234567890)" autocomplete="off">
                        <div class="input-icon">
                            <i class="fas fa-terminal"></i>
                        </div>
                    </div>
                </div>

                <button id="fetch-btn" class="btn">
                    <i class="fas fa-satellite-dish"></i> INITIATE SCAN
                </button>

                <div id="loading" class="loading">
                    <div class="cyber-loader"></div>
                    <p style="color: var(--primary); letter-spacing: 2px;">ESTABLISHING CONNECTION...</p>
                </div>

                <div id="error-message" class="message error"></div>
                <div id="success-message" class="message success">
                    <i class="fas fa-check-circle"></i> DATA INTERCEPTED SUCCESSFULLY
                </div>

                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <div class="feature-text">
                            <h4>256-BIT ENCRYPTION</h4>
                            <p>Secure Tunnel</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bolt"></i>
                        <div class="feature-text">
                            <h4>RAPID RESPONSE</h4>
                            <p>Low Latency</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div id="result-container" class="card result-container">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-code"></i> DATA STREAM</h2>
                    <button class="copy-btn" id="copy-btn">
                        <i class="fas fa-copy"></i> COPY
                    </button>
                </div>

                <div class="code-display">
                    <pre id="api-data">Waiting for input...</pre>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="data-size">0B</div>
                        <div class="stat-label">SIZE</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="response-time">0ms</div>
                        <div class="stat-label">LATENCY</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="data-entries">0</div>
                        <div class="stat-label">ENTRIES</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>OMNIX INFOX V1.0 // SYSTEM SECURE</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Configuration
            const YOUR_API_URL = 'https://numberimfo.vishalboss.sbs/api.php';
            const YOUR_API_KEY = 'vishalboss_key_fdc25670cee8c9f060f1fc1a0e7faf26224a3624';

            // DOM Elements
            const fetchBtn = document.getElementById('fetch-btn');
            const resultContainer = document.getElementById('result-container');
            const apiDataElement = document.getElementById('api-data');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const copyBtn = document.getElementById('copy-btn');
            const dataSize = document.getElementById('data-size');
            const responseTime = document.getElementById('response-time');
            const dataEntries = document.getElementById('data-entries');
            const inputField = document.getElementById('number');

            // Event Listeners
            fetchBtn.addEventListener('click', fetchData);

            // Allow Enter key to trigger search
            inputField.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') fetchData();
            });

            copyBtn.addEventListener('click', copyData);

            async function fetchData() {
                const number = inputField.value.trim();

                if (!number) {
                    showError('INPUT ERROR: Target number required.');
                    return;
                }

                // Reset State
                loadingElement.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                fetchBtn.disabled = true;

                const apiUrl = `${YOUR_API_URL}?number=${encodeURIComponent(number)}&key=${YOUR_API_KEY}`;

                try {
                    const startTime = Date.now();
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout

                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        signal: controller.signal,
                        headers: { 'Accept': 'application/json' }
                    });

                    clearTimeout(timeoutId);

                    const endTime = Date.now();
                    const rawText = await response.text();

                    if (!response.ok) {
                        try {
                            const errorData = JSON.parse(rawText);
                            throw new Error(errorData.error || rawText);
                        } catch (e) {
                            throw new Error(rawText);
                        }
                    }

                    // Parse JSON
                    let data;
                    try {
                        data = JSON.parse(rawText);
                    } catch (jsonError) {
                        throw new Error("MALFORMED RESPONSE: " + rawText);
                    }

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (Object.keys(data).length === 0) {
                        data = { message: "No data found for this target", status: "success" };
                    }

                    // Success
                    apiDataElement.textContent = JSON.stringify(data, null, 2);
                    resultContainer.style.display = 'block';
                    successMessage.style.display = 'block';

                    // Update stats
                    dataSize.textContent = formatBytes(JSON.stringify(data).length);
                    responseTime.textContent = `${endTime - startTime}ms`;
                    dataEntries.textContent = Object.keys(data).length;

                } catch (error) {
                    console.error('Error:', error);
                    let msg = error.message;
                    if (error.name === 'AbortError') msg = 'CONNECTION TIMED OUT';
                    showError(`SCAN FAILED: ${msg}`);
                } finally {
                    loadingElement.style.display = 'none';
                    fetchBtn.disabled = false;
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                // Shake effect on error
                const card = document.querySelector('.card');
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(-5px)', 50);
                setTimeout(() => card.style.transform = 'translateX(5px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 150);
            }

            function copyData() {
                const textToCopy = apiDataElement.textContent;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED';
                        copyBtn.style.color = '#0f0';
                        copyBtn.style.borderColor = '#0f0';

                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.style.color = '';
                            copyBtn.style.borderColor = '';
                        }, 2000);
                    })
                    .catch(err => alert('Clipboard Access Denied'));
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>

</html>
